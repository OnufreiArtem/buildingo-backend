<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Adding new Employee</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand logo fs-1" href="#">Building organization</a>
        </div>
    </nav>
    <div class="container mb-n5">

    <form th:action="${'/employee/add/'}" th:object="${empl}" method="post" style="display: flex; justify-content: center; align-items: center;">
        <div class="form-group process-form p-5 border" style="border-radius: 10px;">
            <h1 class="fs-3 text-left mb-5" >Add Employee:</h1>
            <div class="row">
                <div class="col">
                    <input class="form-control" type="text" th:field="*{name}" placeholder="Name" required/>
                </div>
                <div class="col">
                    <input class="form-control" type="text" th:field="*{surname}" placeholder="Surname" required/>
                </div>
            </div>
            <br>
            <input class="form-control" type="text" th:field="*{phoneNumber}" placeholder="Your phonenumber" required/>
            <br>
            <input class="form-control" type="text" th:field="*{email}" placeholder="Email" required/>
            <br>
            <input class="form-control" type="text" th:field="*{homeAddress}" placeholder="Home address" required/>
            <br>
            <input class="form-control" type="text" th:field="*{resumeUrl}" placeholder="Url to resume" required/>
            <br>
            <label class="mr-sm-2">Date of birth:<br>
                <input class="form-control" type="date" th:field="*{dateOfBirth}" required />
            </label><br>
            <br>


            <label class="mr-sm-2" for="inlineFormCustomSelect">Specification:</label><br>
            <select class="custom-select mr-sm-2" name="specification" id="inlineFormCustomSelect">
                <option value="Nan" selected>Choose...</option>
                <option th:each="spec : ${specs}" th:value="${spec.id}" th:text="${spec.name}"></option>
            </select>
            <br>
            <br>

            <div class="row">
                <div class="col">
                    <label class="mr-sm-2">Hire Date:<br>
                        <input class="form-control" type="date" th:field="*{hireDate}" required/>
                    </label>

                </div>
                <div class="col">
                    <label class="mr-sm-2">Fired Date:<br>
                        <input class="form-control" type="date" th:field="*{firedDate}"/>
                    </label>

                </div>
            </div>

            <p><input class="btn btn-primary" type="submit" value="Add"></p>
        </div>
    </form>
</div>
</body>
</html>
