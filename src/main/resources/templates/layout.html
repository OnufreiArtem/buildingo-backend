<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>See all employees</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand logo fs-1" href="#">Building organization</a>
        </div>
    </nav>

    <div class="m-5">
        <h1 class="fs-2 text-left mb-5" >Employee List:</h1>
        <div class="table-responsive mb-5">
            <table id="dtHorizontalExample" class="table table-hover table-light table-striped table-bordered ">
                <caption>List of employees</caption>
                <thead>
                <tr class="table-dark bg-dark fs-6">
                    <!--<th></th>-->
                    <th scope="col" style="min-width: 50px"></th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Home Address</th>
                    <th scope="col">Resume Url</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Hired</th>
                    <th scope="col">Fired</th>
                    <th scope="col">Specification</th>
                    <th scope="col">Created</th>
                    <th scope="col">Modified</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="empl : ${empls}" class="fs-6">
                    <!--<td><input class="select-check" onclick="updateStates()" type="checkbox" th:id="${empl.id + '_checkbox'}"></td>-->
                    <td style="min-width: 120px;">
                        <a th:href="${'employee/edit/' + empl.id}" class="icon edit-icon m-auto"></a>
                        <a th:href="${'employee/delete/' + empl.id}" class="icon delete-icon m-auto"></a>
                    </td>
                    <th scope="row" th:text="${empl.id}"></th>
                    <td th:text="${empl.name}"></td>
                    <td th:text="${empl.surname}"></td>
                    <td th:text="${empl.phoneNumber}"></td>
                    <td th:text="${empl.email}"></td>
                    <td th:text="${empl.homeAddress}"></td>
                    <td><a th:href="${empl.resumeUrl}">link</a></td>
                    <td th:text="${empl.dateOfBirth}"></td>
                    <td th:text="${empl.hireDate}"></td>
                    <td th:text="${empl.firedDate}"></td>
                    <td th:text="${empl.specification.name}"></td>
                    <td th:text="${empl.created_at}"></td>
                    <td th:text="${empl.modified_at}"></td>

                </tr>
                </tbody>
            </table>

        </div>

        <a class="btn btn-primary fs-4" href="/employee/add">Add Employee</a>


<!--        <button class="delete-btn" onclick="deleteSelectedItems()">Delete selected items</button>-->
<!--        <p class="hint" id="selected_items_label">0 elements selected</p>-->

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
